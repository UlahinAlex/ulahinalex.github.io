    function setFocus() {
       if(document.login !== null) {

    //SD 44904 Method to set Copyright Year in Login page
    function setCopyrightYear(){
      var copyrightContent = document.getElementById("copyrightinfo"); //No I18N
      if(copyrightContent!=null){
        document.getElementById("copyrightinfo").textContent = copyrightContent.textContent.replace("{{copyright_year}}",(new Date).getFullYear()); //NO OUTPUTENCODING
      }
    }
    </script>
